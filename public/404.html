
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jaspreet Singh Jewelry</title>
    <script>
      // GitHub Pages SPA redirect
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = sessionStorage.redirect || l.search.slice(1);
          if (decoded) {
            sessionStorage.removeItem('redirect');
            l.replace(l.pathname.split('/').slice(0, -1).join('/') + decoded);
          }
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
