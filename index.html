    <!-- GitHub Pages SPA redirect script -->
    <script>
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = sessionStorage.redirect || l.search.slice(1);
          if (decoded) {
            sessionStorage.removeItem('redirect');
            l.replace(l.pathname.split('/').slice(0, -1).join('/') + decoded);
          }
        }
      }(window.location))
    </script>

        </div>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
